<div id="decoder">
  <div class="container">
    <div class="columns">
      <div class="column is-one-quarter">
        <decoder-file-panel id="decoderFilePanel"></decoder-file-panel>
        <div class="column is-narrow">
          <label class="checkbox">
            <input type="checkbox" checked="true" id="autoScroll" />
            Auto scroll
          </label>
        </div>
        <div class="column is-narrow">
          <div>Progress: <span id="percentProgress">0%</span></div>
        </div>
        <div class="column is-narrow">
          <div>Time: <span id="timeProgress">00:00</span></div>
        </div>
      </div>

      <div class="column">
        <video id="preview"></video>
        <textarea
          class="textarea"
          id="decoderResult"
          readonly="readOnly"
        ></textarea>
        <div class="mt-3">
          <button class="button is-primary" id="decoderResultDownload">
            Download
          </button>
        </div>
      </div>
      <div class="column is-one-quarter decoderProgressBarWrapper">
        <decoder-progress-bar id="decoderProgressBar"></decoder-progress-bar>
      </div>
    </div>
  </div>
</div>
