<div id="encoder">
  <div class="container">
    <div class="columns">
      <div class="column">
        <textarea
          class="textarea"
          id="encoderData"
          placeholder="Put your payload here or just drop your file here"
        ></textarea>
        <div class="columns mt-2">
          <div class="column">
            <range-picker
              id="encoderErrorCorrection"
              min="10"
              max="100"
              value="30"
              title="Error correction volume"
            ></range-picker>
          </div>
        </div>
        <div class="columns">
          <div class="column is-narrow">
            <range-picker
              id="encoderFrameDelay"
              min="0.1"
              max="1.5"
              value="0.2"
              step="0.05"
              title="Frame delay"
            ></range-picker>
          </div>
          <div class="column is-narrow">
            <range-picker
              id="encoderImageSize"
              min="400"
              max="800"
              value="500"
              title="Image size"
            ></range-picker>
          </div>
        </div>
        <div class="columns is-vcentered">
          <div class="column">
            <input
              class="button is-primary"
              value="Play"
              type="button"
              id="playPause"
            />
          </div>
          <div class="column is-narrow field">
            <label class="label is-small">Start</label>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input
                    id="startFrameRange"
                    class="input is-primary is-small"
                    placeholder="Start frame index"
                  />
                </p>
              </div>
            </div>
          </div>
          <div class="column is-narrow field">
            <label class="label is-small">End</label>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input
                    id="endFrameRange"
                    class="input is-primary is-small"
                    placeholder="End frame index"
                  />
                </p>
              </div>
            </div>
          </div>
        </div>
        <div id="encoderPlay">
          <div class="columns is-centered encoderTimerWrapper">
            <div id="encoderTimer">00:00</div>
          </div>
          <range-picker
            id="encoderPlayProgress"
            min="0"
            max="0"
            value="0"
            title="Play progress"
          ></range-picker>
          <range-ruler id="encoderPlayRuler" min="0" max="0"></range-ruler>
        </div>
      </div>
      <div class="column result">
        <div id="encoderFrame">
          <div id="encoderPreview" class="box"></div>
        </div>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <div id="encoderLogs"></div>
      </div>
    </div>
  </div>
</div>
