<div id="encoder">
  <div class="container">
    <div class="columns">
      <div class="column">
        <textarea
          class="textarea"
          id="encoderData"
          placeholder="Put your payload here or just drop your file here"
        ></textarea>
        <div class="mt-2 notification" id="encoderStartSettings">
          <div class="columns">
            <div class="column">
              <range-picker
                id="encoderErrorCorrection"
                min="10"
                max="100"
                value="30"
                title="Error correction volume"
              ></range-picker>
            </div>
            <div class="column encodeColumnStart">
              <input class="button is-primary" value="Encode data" type="button" id="encodeStart" />
            </div>
            <progress
              class="progress"
              value="0"
              max="100"
              id="encoderProgress"
            ></progress>
          </div>
        </div>

        <div class="column">
          <div id="encoderLogs"></div>
        </div>
      </div>
      <div class="column result">
        <div id="encoderFrame"></div>
      </div>
    </div>
    <div class="columns columns-config">
      <div class="column">
        <range-picker
          id="encoderFrameDelay"
          min="0.05"
          max="2"
          value="0.2"
          step="0.05"
          title="Frame delay"
        ></range-picker>
      </div>
      <div class="column">
        <range-picker
          id="encoderImageSize"
          min="100"
          max="500"
          value="500"
          title="Max image size"
        ></range-picker>
      </div>
    </div>
    <div id="encoderPlay">
      <range-picker
        id="encoderPlayProgress"
        min="0"
        max="0"
        value="0"
        title="Play progress"
      ></range-picker>
    </div>
  </div>
</div>
